<div id="login-body" class="full-height full-bg-image" ng-cloak>
    <div id="ui-login" class="login-frame" layout-fill flex layout="column">
        <div layout="row" flex layout-padding layout-fill layout-align="center center">
            <div flex="40" flex-lg="50" flex-md="70" flex-sm="100">
                <md-card class="md-red-theme">
                    <md-toolbar layout-align="center center">
                        <div class="padding-20 text-center">
                            <h1 class="md-headline">{{loginCtl.appName}}</h1>
                            <div style="text-align:center;"><img class="avatar" src="images/default-avatar.png" alt=""/></div>
                            <p>Please Sign in to continue</p>
                        </div>
                    </md-toolbar>

                    <md-content class="md-padding" style="">
                        <form name="login" action="" method="POST">

                            <div class="login-errors">
                                <!-- Errors here -->
                                <ul id="login-messages" class="errors" ng-show="loginCtl.invalidLogin">
                                    <li>Invalid Username or Password</li>
                                </ul>
                            </div>

                            <md-input-container layout="row">
                                <label for="username">Username</label>
                                <input id="username" label="username" name="username" type="text"
                                       ng-model="loginCtl.user.username" required/>
                                <div ng-messages="login.email.$error" ng-if="login.email.$dirty">
                                    <div ng-message when="required"><span>Please Enter Username</span></div>
                                </div>
                            </md-input-container>
                            <md-input-container layout="row">
                                <label for="password">Password</label>
                                <input  id="password" label="password" name="password" type="password"
                                        ng-model="loginCtl.user.password" required/>
                                <div ng-messages for="login.password.$error" ng-if="login.password.$dirty">
                                    <div ng-message when="required"><span>Please Enter Password</span></div>
                                </div>
                            </md-input-container>

                            <div layout="row" layout-align="end end">
                                <md-button class="md-raised md-primary" type="button" ng-click="loginCtl.login()" style="width:100%;">Sign in</md-button>
                            </div>

                        </form>

                    </md-content>
                </md-card>
                <footer>
                  <a href="http://www.navagis.com">
                      <img ng-src="images/navagis_powered.png" target="_new" alt=""/>
                  </a>
                </footer>
            </div>
        </div>
    </div>
</div>
